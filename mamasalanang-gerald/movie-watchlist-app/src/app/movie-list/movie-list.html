<div class="movie-list">
  <h2>My Movie Watchlist</h2>

  <div *ngIf="movies.length === 0" class="empty-state">
    <p>
      No movies in your watchlist yet. Add some movies using the form
      above!
    </p>
  </div>

  <div *ngIf="movies.length > 0" class="movies-container">
    <div
      *ngFor="let movie of movies; trackBy: trackByMovieId"
      class="movie-card"
      [ngClass]="{ watched: movie.watched }"
    >
      <div class="movie-info">
        <h3 class="movie-title">{{ movie.title }}</h3>
        <p class="movie-director">Director: {{ movie.director }}</p>
        <p class="movie-year">Year: {{ movie.year }}</p>
        <p class="movie-genre">Genre: {{ movie.genre }}</p>

        <div class="movie-status">
          <span class="status-badge" [ngClass]="{ watched: movie.watched }">
            {{ movie.watched ? 'Watched' : 'To Watch' }}
          </span>
        </div>
      </div>

      <div class="movie-actions">
        <button
          class="toggle-button"
          (click)="toggleWatched(movie)"
          [ngClass]="{ watched: movie.watched }"
        >
          {{ movie.watched ? 'Mark as Unwatched' : 'Mark as Watched' }}
        </button>

        <button class="remove-button" (click)="removeMovie(movie)">
          Remove
        </button>
      </div>
    </div>
  </div>
</div>
